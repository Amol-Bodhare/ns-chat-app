<div class="container p-5">
    <div class="m-5 p-5">
        <form [formGroup]="loginForm">
            <div>
                <input type="text" placeholder="Enter your name.." class="w-100" formControlName="name">
            </div>
            <div class="mt-3">
                <button class="btn btn-primary bg-cxx-pale w-100" (click)="onLoginClicked()">
                    Log in
                </button>
            </div>
        </form>
    </div>
</div>
