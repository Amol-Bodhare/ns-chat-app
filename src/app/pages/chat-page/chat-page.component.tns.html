<ActionBar flat="true" title="Amol Bodhare" class="bg-cxx-color"></ActionBar>
<DockLayout stretchLastChild="true" class="bg-cxx-color">
    <StackLayout dock="top" height="20">
        <!-- <Label text="top" style="background-color: #B3B3D7; margin: 5;"></Label> -->
        <StackLayout orientation="horizontal">
            <!-- <Label text="AR" backgroundColor="white" class="profileImage"></Label> -->
            <!-- uncomment GridLayout to align name label to top -->
            <!-- <GridLayout> -->
                <!-- <Label text="Amol Bodhare" horizontalAlignment="stretch" width="100%" height="20" class="h1 text-center name-label"></Label> -->
            <!-- </GridLayout> -->
        </StackLayout>
    </StackLayout>
    <StackLayout dock="bottom" height="10%" >
        <StackLayout orientation="horizontal" class="input-field">
            <TextField hint="Enter your name" width="70%" class="input -outline -rounded-sm" backgroundColor="white"></TextField>
            <Button text="Send" width="20%" class="btn btn-primary -rounded-sm m-l-0" backgroundColor="#ffecc5"></Button>
        </StackLayout>
    </StackLayout>
    <StackLayout orientation="vertical" height="95%" style="margin-top: 10;">
        <ListView [items]="messages" height="95%" style="background-color: #CCFFFF; margin: 5;">
            <ng-template let-message="item" let-i="index">
                <DockLayout stretchLastChild="false" width="80%" [horizontalAlignment]="message.from ? 'left' : 'right'">
                    <Label [dock]="message.from ? 'left' : 'right'" text="{{message.message}}" width="auto" style="background-color: green; height: auto;  border-radius: 50%; padding: 10;" class="p-2" [horizontalAlignment]="message.from ? 'left' : 'right'" textWrap="true"></Label>
                </DockLayout>
            </ng-template>
        </ListView>
    </StackLayout>
</DockLayout>
